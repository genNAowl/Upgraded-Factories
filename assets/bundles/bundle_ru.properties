block.upgraded-factories-furnace.name = Горн
block.upgraded-factories-furnace.description = Продвинутая печь. Использует пиротит в производстве метастекла. Более эффективен в горячих местах. 

block.upgraded-factories-plastanium-condenser.name = Уплотнитель пластана
block.upgraded-factories-plastanium-condenser.description = Продвинутый пластановый компрессор. Использует споры как катализатор синтеза. Более эффективен в районе нефтяных пластов. 

block.upgraded-factories-phase-spinner.name = Фазовый цех
block.upgraded-factories-phase-spinner.description = Продвинутый фазовый ткач. Использует кремний для сплетения ткани. 

block.upgraded-factories-alloy-crucible.name = Кинетическое горнило
block.upgraded-factories-alloy-crucible.description = Продвинутая плавильня кинетического сплава. Использует как пиротит, так и криогенную жидкость для литья сплава. Более эффективно в горячих местах. 

block.upgraded-factories-pyratite-blender.name = Смеситель пиротита
block.upgraded-factories-pyratite-blender.description = Продвинутая мешалка пиротита. Использует нефть для производства горючего. 

block.upgraded-factories-blast-blender.name = Смеситель взрывчатой смеси
block.upgraded-factories-blast-blender.description = Продвинутая мешалка взрывчатой смеси. Использует нефть как растворитель, необходимый для производства смеси.

block.upgraded-factories-cryofluid-blender.name = Криогенная центрифуга
block.upgraded-factories-cryofluid-blender.description = Продвинутая мешалка криогенной жидкости. Помимо титана использует кремний. Из-за тяжёлых турбин, данная фабрика требует времени на разгон. 

block.upgraded-factories-liquefier.name = Разжижатель
block.upgraded-factories-liquefier.description = Продвинутая плавильня. Использует пиротит как источник тепла, необходимый для расплавления большого количества металлолома. 

block.upgraded-factories-spore-compactor.name = Компоновщик спор
block.upgraded-factories-spore-compactor.description = Продвинутый споровый пресс. Из-за огромного давления внутри системы, образуемого массивными механическими частями, уголь создаётся как побочный продукт. 

block.upgraded-factories-crusher.name = Крушитель
block.upgraded-factories-crusher.description = Продвинутый измельчитель. Использует воду в качестве хладагента. 

block.upgraded-factories-coal-synthesizer.name = Синтезатор угля
block.upgraded-factories-coal-synthesizer.description = Продвинутая угольная центрифуга. Заменяет центрифугу на синтезатор, требующий органику для запуска процесса. 

block.upgraded-factories-water-extorter.name = Извлекатель воды
block.upgraded-factories-water-extorter.description = Продвинутый гидронасос. Требует больше энергии и места, за счёт чего извлекает больше жидкости. 

block.upgraded-factories-nurturer.name = Взраститель
block.upgraded-factories-nurturer.description = Продвинутый культиватор. Более крупный, но и более эффективный, чем прошлая модель. 
block.upgraded-factories-oil-extorter.name = Нефтяная платформа
block.upgraded-factories-oil-extorter.description = Продвинутая нефтяная вышка. Добывает больше нефти, но и требует больше ресурсов.
